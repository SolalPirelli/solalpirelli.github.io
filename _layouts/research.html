layout: default
---

<p>
  {% if page.doi %}
  <a href="{{ page.doi }}" target="_blank">DOI</a>
  /
  {% endif %}
  <a href="{{ site.baseurl }}/pdf/{{ page.slug }}.pdf" target="_blank">Paper</a>
  /
  <a href="{{ page.artifact }}" target="_blank">Artifact</a>
  {% if page.video %}
  /
  <a href="{{ page.video }}" target="_blank">Video</a>
  {% endif %}
  /
  <a href="{{ site.baseurl }}/slides/{{ page.slug }}.pptx" target="_blank">Slides</a>
</p>

{{ content }}
