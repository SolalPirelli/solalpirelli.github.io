# Basic site info
locale: "en"
title: "Solal Pirelli's blog"
name: "Solal Pirelli"
url: "https://solalpirelli.github.io"
repository: "SolalPirelli/solalpirelli.github.io"
twitter:
  username: SolalPirelli  

# Disable stuff we don't care for
atom_feed:
  hide: true

# Boilerplate for collections and their associated pages
include: ["_pages"]
collections:
  papers:
    output: true
    permalink: /:collection/:path/
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
      share: false

# Boilerplate for the theme
plugins:
  - jekyll-include-cache
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
